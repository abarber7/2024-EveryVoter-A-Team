<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EveryVoter{% endblock %}</title>
    
    <!-- Bootstrap CSS (Consider using a CDN for performance) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- FontAwesome -->
    <script defer src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <!-- JavaScript for shooting stars (defer to avoid render blocking) -->
    <script defer src="{{ url_for('static', filename='shooting-stars.js') }}"></script>

    <!-- String Similarity Library (deferred for non-essential scripts) -->
    <script defer src="https://cdn.jsdelivr.net/npm/string-similarity@4.0.4/umd/string-similarity.min.js"></script>
    
    <!-- Extra Styles Block -->
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
    <!-- Pre-Content Block (e.g., background layers, back buttons) -->
    {% block pre_content %}
    {% endblock %}
    
    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Extra Scripts Block -->
    {% block extra_scripts %}
    {% endblock %}
    
    <!-- Bootstrap JS and Dependencies (defer for non-essential scripts) -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
