<!-- restaurant_election.html -->

{% extends "base.html" %}

{% block title %}
    Set Up Restaurant Election
{% endblock %}

{% block extra_styles %}
<style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
    }

    .back-button:hover {
        background-color: #c0392b;
    }

    form {
        margin-top: 60px;
        text-align: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
    }

    input[type="text"], input[type="number"] {
        width: 300px;
        padding: 10px;
        margin: 5px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background-color: #2ecc71;
    }

    .form-group {
        margin-bottom: 1rem;
    }
    .form-control {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<a href="{{ url_for('election.index') }}" class="back-button">Back</a>

<div class="container mt-5">
    <h1>Set Up a Restaurant Election</h1>
    
    <form method="POST" action="{{ url_for('admin.setup_restaurant_election') }}">
        <div class="form-group">
            <label for="election_name">Election Name:</label>
            <input type="text" class="form-control" id="election_name" name="election_name" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>

        <div class="form-group">
            <label for="number_of_restaurants">Number of Restaurants:</label>
            <input type="number" class="form-control" id="number_of_restaurants" name="number_of_restaurants" min="2" max="10" required>
        </div>

        <div class="form-group">
            <label for="max_votes">Maximum Votes:</label>
            <input type="number" class="form-control" id="max_votes" name="max_votes" min="1" required>
        </div>

        <div class="form-group">
            <label for="start_date">Start Date (Optional):</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date">
        </div>

        <div class="form-group">
            <label for="end_date">End Date (Optional):</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date">
        </div>

        <button type="submit" class="btn btn-primary">Create Election</button>
    </form>
</div>
{% endblock %}
