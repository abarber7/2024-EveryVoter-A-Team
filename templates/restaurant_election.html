<!-- restaurant_election.html -->

{% extends "base.html" %}

{% block title %}
    Set Up Restaurant Election
{% endblock %}

{% block extra_styles %}
<style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
    }

    .back-button:hover {
        background-color: #c0392b;
    }

    form {
        margin-top: 60px;
        text-align: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
    }

    input[type="text"], input[type="number"] {
        width: 300px;
        padding: 10px;
        margin: 5px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background-color: #2ecc71;
    }
</style>
{% endblock %}

{% block content %}
<a href="{{ url_for('election.index') }}" class="back-button">Back</a>

<h1>Set Up a Restaurant Election</h1>

<form action="{{ url_for('admin.setup_restaurant_election') }}" method="POST">
    <label for="election_name">Election Name:</label><br>
    <input type="text" id="election_name" name="election_name" required><br><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" required><br><br>

    <label for="number_of_restaurants">Number of Restaurants:</label><br>
    <input type="number" id="number_of_restaurants" name="number_of_restaurants" min="1" required><br><br>

    <label for="max_votes">Maximum Votes:</label><br>
    <input type="number" id="max_votes" name="max_votes" min="1" required><br><br>

    <input type="submit" value="Start Election">
</form>
{% endblock %}
