{% extends "base.html" %}

{% block title %}
    Vote in {{ election.election_name }}
{% endblock %}

{% block extra_styles %}
<style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
    }

    .back-button:hover {
        background-color: #c0392b;
    }

    .vote-container {
        margin-top: 60px;
        text-align: center;
    }

    .candidate-option {
        margin: 10px;
        font-size: 18px;
    }

    .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
    }

    .submit-button:hover {
        background-color: #2ecc71;
    }

    .tts-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
    }

    .tts-button:hover {
        background-color: #2980b9;
    }

    #audio-introduction {
        display: none;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<a href="{{ url_for('index') }}" class="back-button">Back</a>

<div class="vote-container">
    <h1>Vote in {{ election.election_name }}</h1>

    <form action="{{ url_for('vote', election_id=election.id) }}" method="POST">
        {% for candidate in election.candidates %}
            <div class="candidate-option">
                <input type="radio" id="candidate_{{ candidate.id }}" name="candidate" value="{{ candidate.id }}">
                <label for="candidate_{{ candidate.id }}">{{ candidate.name }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="submit-button">Submit Vote</button>
    </form>

    <!-- Button to introduce candidates -->
    <button class="tts-button" id="introduce-candidates-btn" data-election-id="{{ election.id }}">Introduce Candidates</button>

    <!-- Audio element to play the introduction -->
    <audio id="audio-introduction" controls></audio>
</div>

<script>
document.getElementById('introduce-candidates-btn').addEventListener('click', function() {
    // Get the election ID from the data attribute
    const electionId = this.getAttribute('data-election-id');
    
    // Fetch request to generate the audio
    fetch('/generate-candidates-audio', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ election_id: electionId }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Audio generation failed.');
        }
        return response.blob();
    })
    .then(blob => {
        // Create a URL for the audio blob and set it as the source for the audio element
        const audioElement = document.getElementById('audio-introduction');
        const audioURL = URL.createObjectURL(blob);
        audioElement.src = audioURL;
        audioElement.style.display = 'block';
        audioElement.play();
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Audio introduction failed. Please try again.");
    });
});
</script>
{% endblock %}
