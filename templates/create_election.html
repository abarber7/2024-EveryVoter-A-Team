{% extends "base.html" %}

{% block title %}
    Create Restaurant Election
{% endblock %}

{% block extra_styles %}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .form-container form {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .form-container form button {
        width: 100%;
        padding: 10px;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container form button:hover {
        background-color: #3498db;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create a New Restaurant Election</h1>
    <form action="{{ url_for('start_restaurant_election') }}" method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="number_of_restaurants">Number of Restaurants:</label>
        <input type="number" id="number_of_restaurants" name="number_of_restaurants" min="1" required>

        <label for="max_votes">Max Votes Per User:</label>
        <input type="number" id="max_votes" name="max_votes" min="1" required>

        <button type="submit">Create Restaurant Election</button>
    </form>
</div>
{% endblock %}
