{% extends "base.html" %}

{% block title %}
    Welcome to EveryVoter
{% endblock %}

{% block extra_styles %}
<style>
    .election-options {
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Align content to the top */
        align-items: center;
        height: 100vh; /* Full screen height */
        padding-top: 50px; /* Adjust padding to control the space from the top */
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2.5em;
        text-align: center;
    }

    .election-button {
        margin: 20px;
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #2980b9; /* Blue button */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 250px;
        text-align: center;
    }

    .election-button:hover {
        background-color: #3498db; /* Lighter blue on hover */
    }

    .election-dropdown {
        margin-bottom: 40px;
        font-size: 18px;
        padding: 10px;
        width: 300px;
    }
</style>
{% endblock %}

{% block content %}
<div class="election-options">
    <h1>Choose Your Election</h1>

    <!-- Dropdown for Ongoing Elections -->
    {% if elections %}
        <select class="election-dropdown" onchange="location = this.value;">
            <option value="" disabled selected>View Ongoing Elections</option>
            {% for election in elections %}
                <option value="{{ url_for('results', election_id=election.id) }}">{{ election.election_name }}</option>
            {% endfor %}
        </select>
    {% else %}
        <p>No ongoing elections at the moment.</p>
    {% endif %}

    <!-- Buttons for creating new elections -->
    <a href="{{ url_for('setup_restaurant_election') }}">
        <button class="election-button">Restaurant Election</button>
    </a>

    <a href="{{ url_for('setup_custom_election') }}">
        <button class="election-button">Custom Election</button>
    </a>
</div>
{% endblock %}
