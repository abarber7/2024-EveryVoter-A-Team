<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryVoter - Cast Your Vote</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Cast Your Vote</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/" method="POST">
        <div class="form-group">
            <label for="candidate">Select Your Candidate:</label>
            <select class="form-control" id="candidate" name="candidate">
                <option value="candidate1">Candidate 1</option>
                <option value="candidate2">Candidate 2</option>
                <option value="candidate3">Candidate 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="voterId">Voter ID:</label>
            <input type="text" class="form-control" id="voterId" name="voterId" placeholder="Enter your voter ID">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Vote</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('results') }}" class="btn btn-info">View Voting Results</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
