{% extends "base.html" %}

{% block extra_styles %}
<style>
    .register-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        z-index: 2;  /* Ensure form is above the shooting stars */
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 3;  /* Ensure form is above the shooting stars */
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        margin-top: 10px;
        margin-bottom: 5px;
        text-align: left;
        width: 100%;
        color: #333;  /* Make the label text visible */
        font-weight: bold;
    }

    input {
        padding: 10px;
        margin-bottom: 15px;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
    }

    button:hover {
        background-color: #3498db;
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
    }

    .back-button:hover {
        background-color: #c0392b;
    }
</style>
{% endblock %}

{% block content %}
<a href="{{ url_for('election.index') }}" class="back-button">Back</a>
<div class="register-container">
    <form action="{{ url_for('auth.register') }}" method="POST">
        <h2>Sign Up</h2>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
