{% extends "base.html" %}

{% block title %}Election Results{% endblock %}

{% block content %}
    <h1 class="text-center my-4">Election Results</h1>

    <div class="mt-4" id="results-container">
        {% for candidate in results %}
            <h4>{{ candidate.name }}</h4> <!-- Candidate names come from the database -->
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" data-percentage="{{ candidate.vote_percentage }}" aria-valuenow="{{ candidate.vote_percentage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ candidate.vote_percentage }}%
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Back to Voting Button -->
    <div class="text-center mt-5">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Voting</a>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach(function (bar) {
                const percentage = bar.getAttribute('data-percentage');
                bar.style.width = percentage + '%';
            });
        });
    </script>
{% endblock %}
